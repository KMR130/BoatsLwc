<template>
    <lightning-card title={getTitle} icon-name="custom:custom54">
        <lightning-layout multiple-rows="true">
            <template if:true={noBoats}>
                <p class="slds-align_absolute-center">There are no related boats by {similarBy}!</p>
            </template>
            <template if:false={noBoats} for:each={relatedBoats} for:item="boat">
                <lightning-layout-item key={boat.Id} size="12" large-device-size="4" medium-device-size="4" small-device-size="6" padding="around-small">
                    <c-boat-tile key={boat.Id} boat={boat} onselected={openBoatDetailPage}>
                    </c-boat-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
